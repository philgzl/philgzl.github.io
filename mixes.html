---
title: Mixes
layout: page
support: [jquery, gallery]
---

<style type="text/css">

  .play-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    -webkit-transform: translate(-50%,-50%);
    -ms-transform: translate(-50%,-50%);
    transform: translate(-50%,-50%);
    cursor: pointer;
    height: 80px;
    width: 80px;
    background-color: transparent;
  }

  .play-btn:hover {
    filter: brightness(0.8);
  }

  .mixcloud-thumbnail {
     width: 100% !important;
     aspect-ratio : 1 / 1;
     display: block;
     background-size: cover;
  }

  .grid-sizer,
  .grid-item {
    width: 25%;
  }

  .grid-item {
    padding: 10px;
  }

  @media (max-width: 1400px) {
    .grid-sizer,
    .grid-item {
      width: 33%;
    }
  }

  @media (max-width: 1000px) {
    .grid-sizer,
    .grid-item {
      width: 50%;
    }
  }

  @media (max-width: 768px) {
    .grid-sizer,
    .grid-item {
      width: 33%;
    }
  }

  @media (max-width: 480px) {
    .grid-sizer,
    .grid-item {
      width: 50%;
    }
  }
</style>

<div id="grid">
  <div class="grid-sizer"></div>
  {% for mix in site.data.mixes %}
  <div class="grid-item">
    <div class="mixcloud-thumbnail" data-mixcloud-play-button="{{ mix.url }}" style="background-image: url({{ mix.thumbnail }});">
        <svg class="play-btn" xmlns="http://www.w3.org/2000/svg" fill="#ffffff" stroke="none" width="24" height="24" viewBox="0 0 24 24"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
    </div>
  </div>
  {% endfor %}
</div>

<script src="//widget.mixcloud.com/media/js/widgetApi.js" type="text/javascript"></script>
<script src="//widget.mixcloud.com/media/js/footerWidgetApi.js" async>
{"feed": "/philgzl/mix-4/"}
</script>

<script>
  var $grid = $('#grid').masonry({
    itemSelector: '.grid-item',
    percentPosition: true,
    columnWidth: '.grid-sizer',
  });
</script>
