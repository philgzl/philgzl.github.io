title: Discriminative Speech Enhancement Systems Outperform Diffusion-Based Systems with Large-Scale Training
---
<!DOCTYPE html>
<html lang="en">
<head>
    {%- include head.html -%}
    <style>
    body {
        display: flex;
        align-items: center;
        flex-direction: column;
        font-size: 20px;
        height: 80vh;
    }
    p {text-align: center; line-height: 2em;}
    h2 {
        padding-top: 20px;
    }
    </style>
</head>
<body>
    <h2>Discriminative Speech Enhancement Systems Outperform Diffusion-Based Systems with Large-Scale Training</h2>

    <div id="tablesContainer">
        <!-- Tables will be generated by JavaScript -->
    </div>

    <script>
        const numberOfFiles = 15; // Adjust the number of files accordingly
        const methods = [
            {id: 'input', name: 'Input'},
            {id: 'convtasnet', name: 'Conv-TasNet'},
            {id: 'dccrn', name: 'DCCRN'},
            {id: 'manner', name: 'MANNER'},
            {id: 'sgmsep', name: 'SGMSE+'},
            {id: 'sgmsepm', name: 'SGMSE+M'},
            {id: 'sgmsepmheun', name: 'SGMSE+M_Heun^cos'}
        ]; // Add more methods as needed
        const conditions = ['3h', '10h', '30h', '100h', '300h']

        function createAudioElement(src) {
            const audio = document.createElement('audio');
            audio.controls = true;
            audio.preload = 'metadata';
            const source = document.createElement('source');
            source.src = src;
            source.type = 'audio/flac';
            audio.appendChild(source);
            return audio;
        }

        function createTable(condition) {
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tr = document.createElement('tr');
            for (const method of methods) {
                const th = document.createElement('th');
                th.textContent = method.name;
                tr.appendChild(th);
            }
            thead.appendChild(tr);
            table.appendChild(thead);

            const tbody = document.createElement('tbody');
            for (let i = 0; i <= numberOfFiles - 1; i++) {
                const tr = document.createElement('tr');
                for (const method of methods) {
                    const td = document.createElement('td');
                    const paddedNumber = String(i).padStart(5, '0');
                    let src;
                    if (method.id === 'input') {
                        src = `lst/${method.id}/${paddedNumber}.wav`;
                    } else {
                        src = `lst/${method.id}-${condition}/${paddedNumber}.wav`;
                    }
                    const audio = createAudioElement(src);
                    td.appendChild(audio);
                    tr.appendChild(td);
                }
                tbody.appendChild(tr);
            }
            table.appendChild(tbody);

            return table
        }

        function createTables() {
            const container = document.getElementById('tablesContainer');
            conditions.forEach(condition => {
                const conditionHeader = document.createElement('h2');
                conditionHeader.textContent = `Training dataset size: ${condition}`;
                container.appendChild(conditionHeader);
                const table = createTable(condition);
                container.appendChild(table);
            });
        }

        createTables();
    </script>
</body>
</html>
