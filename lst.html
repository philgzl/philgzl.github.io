    <p class="description">This page contains audio samples for the following paper:</p>

    <h2>The Effect of Training Dataset Size on Discriminative and Diffusion-Based Speech Enhancement Systems</h2>

    <table class="author-table">
        <tr>
            <td>Philippe Gonzalez</td>
            <td>Zheng-Hua Tan</td>
            <td>Jan Østergaard</td>
            <td>Jesper Jensen</td>
            <td>Tommy Sonne Alstrøm</td>
            <td>Tobias May</td>
        </tr>
    </table>

    <p class="venue">Submitted to <i>IEEE Signal Processing Letters</i></p>

    <div id="tables-container">
        <!-- Tables will be generated by JavaScript -->
    </div>

    <script>
        const numberOfFiles = 15; // Adjust the number of files accordingly
        const methods = [
            {id: 'input', name: 'Input'},
            {id: 'convtasnet', name: 'Conv-TasNet'},
            {id: 'dccrn', name: 'DCCRN'},
            {id: 'manner', name: 'MANNER'},
            {id: 'sgmsep', name: 'SGMSE+'},
            {id: 'sgmsepm', name: 'SGMSE+M'},
            {id: 'sgmsepmheun', name: 'SGMSE+M'}
        ]; // Add more methods as needed
        const conditions = ['3h', '10h', '30h', '100h', '300h']

        function createAudioElement(src) {
            const audio = document.createElement('audio');
            audio.preload = 'none';
            const source = document.createElement('source');
            source.src = src;
            source.type = 'audio/wav';
            audio.appendChild(source);
            return audio;
        }

        function createTable(condition) {
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tr = document.createElement('tr');
            for (const method of methods) {
                const th = document.createElement('th');
                th.textContent = method.name;
                if (method.id === 'sgmsepmheun') {
                    const span = document.createElement('span');
                    span.classList.add('supsub');
                    const sup = document.createElement('sup');
                    sup.textContent = 'cos';
                    const sub = document.createElement('sub');
                    sub.textContent = 'Heun';
                    span.appendChild(sup);
                    span.appendChild(sub);
                    th.appendChild(span);
                }
                tr.appendChild(th);
            }
            thead.appendChild(tr);
            table.appendChild(thead);
            table.classList.add('audio-table');

            const tbody = document.createElement('tbody');
            for (let i = 0; i <= numberOfFiles - 1; i++) {
                const tr = document.createElement('tr');
                for (const method of methods) {
                    const td = document.createElement('td');
                    const paddedNumber = String(i).padStart(5, '0');
                    let src;
                    if (method.id === 'input') {
                        src = `https://media.philgzl.com/audio/lst/${method.id}/${paddedNumber}.wav`;
                    } else {
                        src = `https://media.philgzl.com/audio/lst/${method.id}-${condition}/${paddedNumber}.wav`;
                    }
                    const audio = createAudioElement(src);
                    const div = document.createElement('div');
                    const img = document.createElement('img');
                    img.src = 'assets/img/icon_play.png';
                    img.width = 20;
                    div.classList.add('play-button');
                    div.addEventListener('click', () => {
                        if (audio.paused) {
                            audio.play();
                        } else {
                            audio.pause();
                        }
                    });
                    audio.addEventListener('play', () => {
                        img.src = 'assets/img/icon_pause.png';
                    });

                    audio.addEventListener('pause', () => {
                        img.src = 'assets/img/icon_play.png';
                    });
                    div.appendChild(img);
                    td.appendChild(audio);
                    td.appendChild(div);
                    tr.appendChild(td);
                }
                tbody.appendChild(tr);
            }
            table.appendChild(tbody);

            return table
        }

        function createTables() {
            const container = document.getElementById('tables-container');
            conditions.forEach(condition => {
                const conditionHeader = document.createElement('h3');
                conditionHeader.textContent = `Training dataset size: ${condition}`;
                conditionHeader.classList.add('condition-header');
                container.appendChild(conditionHeader);
                const table = createTable(condition);
                container.appendChild(table);
            });
        }

        createTables();
    </script>
